<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meus Projetos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="projeto-card" *ngFor="let projeto of projetos" (click)="abrirProjeto(projeto)">
    <ion-card-header>
      <ion-card-title>{{ projeto.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ projeto.descricao }}
    </ion-card-content>
  </ion-card>
</ion-content>
